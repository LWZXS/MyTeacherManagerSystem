<!--讲师信息列表模板-->
<script type="text/template" id="tpl_teacher_list">
    {{each result as value i}}
    <tr>
        <td>{{i+1}}</td>
        <td>{{value.tc_name}}</td>
        <td>{{value.tc_roster}}</td>
        <td>{{value.tc_birthday}}</td>
        {{if value.tc_gender==0}}
        <td>男</td>
        {{else}}
        <td>女</td>
        {{/if}}
        <td>{{value.tc_cellphone}}</td>
        <td data-id="{{value.tc_id}}">
            <a href="#teacherModal" data-toggle="modal" class="btn btn-info btn-xs checkInfo">查 看</a>
            <a href="/views/teacher/add?tc_id={{value.tc_id}}" class="btn btn-info btn-xs">编 辑</a> {{if value.tc_status == 0}}
            <!--0代表启用状态-->
            <a href="javascript:;" class="btn btn-warning btn-xs btn_use_or_not" data-status="{{value.tc_status}}">注 销</a> {{else}}
            <!--1代表注销状态-->
            <a href="javascript:;" class="btn btn-warning btn-xs btn_use_or_not" data-status="{{value.tc_status}}">启 用</a> {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<!--查看讲师信息模态框模板-->
<script type="text/template" id="tpl_teacher_checkInfo">
    <tr>
        <th>姓名:</th>
        <td>{{tc_name}}</td>
        <th>职位:</th>
        <td colspan="3">讲师</td>
        <td rowspan="4" width="128">
            {{if tc_avatar == ""}}
            <div class="avatar">
                <img src="/views/public/uploads/monkey.png" alt="">
            </div>
            {{else}}
            <div class="avatar">
                <img src="{{tc_avatar}}" alt="">
            </div>
            {{/if}}
        </td>
    </tr>
    <tr>
        <th>花名:</th>
        <td>{{tc_roster}}</td>
        <th>出生日期:</th>
        <td colspan="3">{{tc_birthday}}</td>
    </tr>
    <tr>
        <th>性别:</th>
        {{if tc_gender==0}}
        <td>男</td>
        {{else}}
        <td>女</td>
        {{/if}}
        <th>入职日期:</th>
        <td colspan="3">{{tc_join_date}}</td>
    </tr>
    <tr>
        <th>手机号码:</th>
        <td colspan="2">{{tc_cellphone}}</td>
        <th>邮箱:</th>
        <td colspan="2">{{tc_email}}</td>
    </tr>
    <tr>
        <th>籍贯:</th>
        <td colspan="6">{{tc_hometown}}</td>
    </tr>
    <tr>
        <td colspan="7">
            <div class="introduce">
                {{#tc_introduce}}
            </div>
        </td>
    </tr>
</script>
